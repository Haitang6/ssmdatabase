<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>订单订单详情</title>
    <head th:replace="import::head"></head>
</head>

<body class="hold-transition skin-yellow sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <div th:replace="header::header"></div>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div th:replace="aside::aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域-->
    <div class="content-wrapper" style="margin-bottom: 100px">

        <!--头部-->
        <section class="content-header">
            <h1>
                订单管理
                <small>数据表单</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-database"></i> 首页</a></li>
                <li><a href="#">订单管理</a></li>
                <li class="active">订单详情</li>
            </ol>
        </section>
        <!-- 头部 -->
        <!-- 订单信息 -->
        <section class="content" style="padding-bottom: 0px ; min-height: 100px">

            <div class="panel panel-default">

                <div class="panel-heading">订单信息</div>

                <div class="row data-type">

                    <div class="col-md-2 title">ID</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control"
                               placeholder="ID" th:value="${orders.id}">
                    </div>

                    <div class="col-md-2 title">下单时间</div>
                    <div class="col-md-4 data">
                            <input type="text" class="form-control pull-right"
                                   id="dateTimePicker2"   th:value="${orders.orderTimeStr}" >
                    </div>

                    <div class="col-md-2 title">出发时间</div>
                    <div class="col-md-4 data">
                            <input type="text" class="form-control pull-right"
                                   id="dateTimePicker1" th:value="${orders.product.departureTimeStr}" >
                    </div>

                    <div class="col-md-2 title">旅游名称</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control"
                               placeholder="出发城市"  th:value="${orders.product.productName}" >
                    </div>

                    <div class="col-md-2 title">出发城市</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control" placeholder="出发城市"
                               th:value="${orders.product.cityName}" >
                    </div>

                    <div class="col-md-2 title">旅游单价</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control" placeholder="订单价格"
                               th:value="${orders.product.productPrice}">
                    </div>

                    <div class="col-md-2 title ">订单状态</div>
                    <div class="col-md-4 data ">
                        <input type="text" class="form-control"  placeholder="订单状态"
                               th:value="${orders.orderStatusStr}" >
                    </div>

                    <div class="col-md-2 title ">订单描述</div>
                    <div class="col-md-4 data ">
                        <input type="text" class="form-control"  placeholder="订单描述"
                               th:value="${orders.orderDesc}" >
                    </div>

                </div>
            </div>

        </section>
        <!-- 游客信息-->
        <section class="content" style="padding-bottom: 0px ; min-height: 100px" >
                <div class="panel panel-default">

                    <div class="panel-heading">游客信息</div>
                    <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <td class="text-center">姓名</td>
                        <td class="text-center">性别</td>
                        <td class="text-center">乘客类型</td>
                        <td class="text-center">手机号</td>
                        <td class="text-center">证件类型</td>
                        <td class="text-center">证件号码</td>
                    </tr>
                    </thead>
                        <tbody>

                            <tr th:each="traveller : ${orders.travellers}">
                                <td  align="center" th:text="${traveller.name}"></td>
                                <td  align="center" th:text="${traveller.sex}" ></td>
                                <td  align="center" th:text="${traveller.travellerTypeStr}"></td>
                                <td  align="center" th:text="${traveller.phoneNum}"></td>
                                <td  align="center" th:text="${traveller.credentialsTypeStr}"></td>
                                <td  align="center" th:text="${traveller.credentialsNum}"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </section>
        <!-- 联系人信息-->
        <section class="content" style="padding-bottom: 0px ; min-height: 100px">

            <div class="panel panel-default">

                <div class="panel-heading">联系人信息</div>

                <div class="row data-type">

                    <div class="col-md-2 title">联系人</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control"
                               placeholder="ID" th:value="${orders.userInfo.username}" >
                    </div>

                    <div class="col-md-2 title">手机号</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control"
                               placeholder="出发城市"  th:value="${orders.userInfo.phoneNum}" >
                    </div>

                    <div class="col-md-2 title">邮箱</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control"
                               placeholder="邮箱"  th:value="${orders.userInfo.email}" >
                    </div>

                    <div class="col-md-2 title">类别</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control"
                               placeholder="邮箱"  th:value="${orders.userInfo.statusStr}" >
                    </div>

                </div>
            </div>

        </section>

        <!-- 支付信息-->
        <section class="content" style="padding-bottom: 0px ; min-height: 100px">

            <div class="panel panel-default">

                <div class="panel-heading">支付信息</div>

                <div class="row data-type">

                    <div class="col-md-2 title">支付方式</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control" placeholder="支付方式"
                               name="orderPrice"  th:value="${orders.payTypeStr}"  >
                    </div>

                    <div class="col-md-2 title">支付金额</div>
                    <div class="col-md-4 data">
                        <input type="text" class="form-control"
                               placeholder="支付金额" th:value="${orders.product.productPrice*orders.peopleCount}" >
                    </div>

                </div>
            </div>

        </section>

        <!-- 正文区域 /-->
    </div>
    <!-- 内容区域/-->
    <!--底部导航-->
    <div th:replace="footer::footer"></div>
    <!-- 底部导航 /-->
</div>
<script>
    $(document).ready(function () {
        $('#dateTimePicker1').datetimepicker({
            format: "yyyy-mm-dd  hh:ii",
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN'
        });
    })

    $(document).ready(function () {
        $('#dateTimePicker2').datetimepicker({
            format: "yyyy-mm-dd - hh:ii",
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN'
        });
    })

</script>

</body>

</html>
