<body class="hold-transition skin-yellow sidebar-mini">

<div class="wrapper">

    <!--头部-->
    <div th:replace="header::header"></div>
    <!--头部-->

    <!-- 导航侧栏 -->
    <div th:replace="aside::aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                添加角色管理
                <small>角色列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-database"></i> 首页</a></li>
                <li><a href="#">添加角色管理</a></li>
                <li class="active">角色列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">
            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">角色列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">
                        <form action="/user/addRoleToUser">

                        <table id="dataList"  class="table table-bordered table-striped table-hover dataTable">
                                <input type="hidden" name="userid" th:value="${userInfo.id}">
                                <tr>
                                    <th class="" style="padding-right:0px;">
                                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                    </th>
                                    <th class="text-center"><a >ID</a></th>
                                    <th class="text-center"><a >角色名称</a></th>
                                    <th class="text-center"><a >角色描述</a></th>
                                </tr>

                                <tr th:each="role : ${roles}">
                                    <td><input name="roleidlist" type="checkbox" th:value="${role.id}"></td>
                                    <td th:text = "${role.id}"></td>
                                    <td th:text = "${role.roleName}"></td>
                                    <td th:text = "${role.roleDesc}"></td>
                                </tr>



                        </table>
                            <div class="box-tools text-center">
                                <button type="submit" class="btn bg-maroon">确认</button>

                                <button type="button" class="btn bg-default"
                                        onclick="history.back(-1);">返回</button>
                            </div>


                        </form>

                        <!--数据列表/-->
                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- /.box-body -->
            </div>
        </section>
        <!-- 正文区域 /-->
    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
     <div th:replace="footer::footer"></div>
    <!-- 底部导航 /-->

<script>

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    function changePagesize(){
        var pagesize=$("#pagesize").val();
        location.href="/permission/findAll?page=1&size="+pagesize;
    }


    $(document).ready(function (){

        // 激活导航位置
        setSidebarActive("order-cancel");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });

        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });

    });


</script>
