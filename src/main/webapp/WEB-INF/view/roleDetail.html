    分页之后，pagesize是默认值

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>旅游列表</title>
    <head th:replace="import::head"></head>
</head>

<body class="hold-transition skin-yellow sidebar-mini">

<div class="wrapper">

    <!--头部-->
    <div th:replace="header::header"></div>
    <!--头部-->

    <!-- 导航侧栏 -->
    <div th:replace="aside::aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                旅游数据管理
                <small>数据列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-database"></i> 首页</a></li>
                <li><a href="#">旅游管理</a></li>
                <li class="active">项目列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">

                                <div class="btn-group">
                                     角色<span th:text="${role.roleName}">111</span>对应的权限
                                </div>
                            </div>
                        </div>


                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="text-center"><a >ID</a></th>
                                <th class="text-center"><a >资源名称</a></th>
                                <th class="text-center"><a >资源权限</a></th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="permission : ${role.permissions}">
                                <td th:text = "${permission.id}" align="center"></td>
                                <td th:text = "${permission.permissionName} " align="center"></td>
                                <td th:text = "${permission.url}" align="center"></td>
                            </tr>

                            </tbody>
                            </tfoot>
                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- /.box-body -->
            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
     <div th:replace="footer::footer"></div>
    <!-- 底部导航 /-->

</div>

<script>

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    function changePagesize(){
        var pagesize=$("#pagesize").val();
        location.href="/product/findAll?page=1&size="+pagesize;
    }


    $(document).ready(function (){

        // 激活导航位置
        setSidebarActive("order-cancel");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });

        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });

    });


</script>

</body>

</html>
