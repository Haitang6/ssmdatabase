    分页之后，pagesize是默认值
-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>资源权限列表</title>
    <head th:replace="import::head"></head>
</head>

<body class="hold-transition skin-yellow sidebar-mini">

<div class="wrapper">

    <!--头部-->
    <div th:replace="header::header"></div>
    <!--头部-->

    <!-- 导航侧栏 -->
    <div th:replace="aside::aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                资源权限数据管理
                <small>数据列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-database"></i> 首页</a></li>
                <li><a href="#">资源权限管理</a></li>
                <li class="active">项目列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <a href="/permission/addview">
                                        <button type="button" class="btn btn-default" title="添加"><i class="fa fa-file-o"></i> 添加</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-default" title="开启"><i class="fa fa-check"></i> 开启</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-default" title="关闭"><i class="fa fa-ban"></i> 关闭</button>
                                    </a>
                                    <a th:href="@{/permission/findAllByOrder (order = 'rowid desc')}">
                                        <button type="button" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="text-center"><a th:href="@{/permission/findAllByOrder (order = 'id',page=1,size=6)}">ID</a></th>
                                <th class="text-center"><a th:href="@{/permission/findAllByOrder (order = 'permissionnum',page=1,size=6)}">产品数量</a></th>
                                <th class="text-center"><a th:href="@{/permission/findAllByOrder (order = 'permissionname',page=1,size=6)}">产品名称</a></th>
                                <th class="text-center"><a >编辑</a></th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="permission : ${pageInfo.list}">
                                <td><input name="ids" type="checkbox"></td>
                                <td th:text = "${permission.id}"></td>
                                <td th:text = "${permission.permissionName}"></td>
                                <td th:text = "${permission.url}"></td>
                                <td class="text-center">
                                    <a href="#"><button type="button" class="btn bg-olive btn-xs">删除</button></a>
                                    <a href="#"><button type="button" class="btn bg-olive btn-xs">编辑</button></a>
                                </td>
                            </tr>

                            </tbody>
                            </tfoot>
                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- /.box-body -->

                <!-- 分页-->
                <div th:replace="pageInfo::pageInfo(permission)"></div>
            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
     <div th:replace="footer::footer"></div>
    <!-- 底部导航 /-->

</div>

<script>
    function changePagesize(){
        var pagesize=$("#pagesize").val();
        location.href="/permission/findAll?page=1&size="+pagesize;
    }
</script>

</body>

</html>
