    <link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="../../plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap.css">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../plugins/ionslider/ion.rangeSlider.css">
    <link rel="stylesheet" href="../../plugins/ionslider/ion.rangeSlider.skinNice.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-slider/slider.css">

<body class="hold-transition skin-yellow sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <div th:replace="header::header"></div>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div th:replace="aside::aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                旅游管理
                <small>数据表单</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-database"></i> 首页</a></li>
                <li><a href="#">旅游管理</a></li>
                <li class="active">添加列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <form action="/product/add" method="post">
            <!-- 正文区域 -->
            <section class="content"> <!--旅游项目-->

                <div class="panel panel-default">
                    <div class="panel-heading">旅游项目信息</div>
                    <div class="row data-type">

<!--                        <div class="col-md-2 title">旅游ID</div>-->
<!--                        <div class="col-md-4 data">-->
<!--                            <input type="text" class="form-control" name="id"-->
<!--                                   placeholder="ID" value="">-->
<!--                        </div>-->

                        <div class="col-md-2 title">产品数量</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="productNum"
                                   placeholder="产品数量" value="">
                        </div>

                        <div class="col-md-2 title">旅游名称</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="productName"
                                   placeholder="旅游名称" value="">
                        </div>
                        <div class="col-md-2 title">出发时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right"
                                       id="dateTimePicker" name="departureTime">
                            </div>
                        </div>

                        <div class="col-md-2 title">出发城市</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="cityName"
                                   placeholder="出发城市" value="">
                        </div>

                        <div class="col-md-2 title">旅游价格</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="旅游价格"
                                   name="productPrice" value="">
                        </div>

                        <div class="col-md-2 title">旅游状态</div>
                        <div class="col-md-4 data">
                            <select class="form-control select2" style="width: 100%"
                                    name="productStatus">
                                <option value="0" >报名截止</option>
                                <option value="1"selected="selected">报名中</option>
                            </select>
                        </div>

                        <div class="col-md-2 title ">旅游描述</div>
                        <div class="col-md-10 data ">
							<input type="text" class="form-control"  placeholder="旅游描述"
                                      name="productDesc">
                        </div>

                    </div>
                </div>
                <!--订单信息/--> <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="submit" class="btn bg-maroon">保存</button>
                    <button type="button" class="btn bg-default"
                            onclick="history.back(-1);">返回</button>
                </div>
            </section>
            <!-- 正文区域 /-->
        </form>
        <!-- 正文区域 /-->
    </div>
    <!-- 内容区域/-->

    <!--底部导航-->
    <div th:replace="footer::footer"></div>
    <!-- 底部导航 /-->
</div>

<script>
    $(document).ready(function () {
        $('#dateTimePicker').datetimepicker({
            format: "yyyy-mm-dd  hh:ii",
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN'
        });

    })
    
</script>
