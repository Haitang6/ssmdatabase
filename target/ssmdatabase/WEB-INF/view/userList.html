<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户列表</title>
    <head th:replace="import::head"></head>
</head>

<!--遗留问题
按照产品名称排序，数据库中没有这个字段，关联另一个表。
按照用户价格排序，中间有数据运算，运算之后的结果进行排序。
-->

<body class="hold-transition skin-yellow sidebar-mini">

<div class="wrapper">

    <!--头部-->
    <div th:replace="header::header"></div>
    <!--头部-->

    <!-- 导航侧栏 -->
    <div th:replace="aside::aside"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                用户数据管理
                <small>数据列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-database"></i> 首页</a></li>
                <li><a href="#">用户管理</a></li>
                <li class="active">用户列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <a href="/user/addview">
                                        <button type="button" class="btn btn-default" title="添加"><i class="fa fa-file-o"></i> 添加</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-default" title="开启"><i class="fa fa-check"></i> 开启</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-default" title="关闭"><i class="fa fa-ban"></i> 关闭</button>
                                    </a>
                                    <a th:href="@{/product/findAllByOrder (order = 'rowid desc')}">
                                        <button type="button" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="text-center"><a th:href="@{/user/findAllByOrder (page = 1,size = 6,order = 'id')}">ID</a></th>
                                <th class="text-center"><a th:href="@{/user/findAllByOrder (page = 1,size = 6,order = 'email')}"> email</a></th>
                                <th class="text-center"><a th:href="@{/user/findAllByOrder (page = 1,size = 6,order = 'username')}">用户名</a></th>
                                <th class="text-center"><a th:href="@{/user/findAllByOrder (page = 1,size = 6,order = 'phonenum')}">手机号</a></th>
                                <th class="text-center"><a th:href="@{/user/findAllByOrder (page = 1,size = 6,order = 'status desc')}">状态</a></th>
                                <th class="text-center"><a >编辑</a></th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="user : ${pageInfo.list}">
                                <td><input name="ids" type="checkbox"></td>
                                <td th:text = "${user.id}"></td>
                                <td th:text = "${user.email}"></td>
                                <td th:text = "${user.username}"></td>
                                <td th:text = "${user.phoneNum}"></td>
                                <td th:text = "${user.statusStr}"></td>
                                <td class="text-center">
                                    <a th:href="@{/user/addRole (id=${user.id})}"><button type="button" class="btn bg-olive btn-xs">添加角色</button></a>
                                    <a th:href="@{/user/findById (id=${user.id})}"><button type="button" class="btn bg-olive btn-xs">编辑</button></a>
                                    <a th:href="@{/user/del (id=${user.id})}"><button type="button" class="btn bg-olive btn-xs">删除</button></a>
                                </td>
                            </tr>

                            </tbody>
                            </tfoot>
                        </table>

                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            总共<span th:text="${pageInfo.pages}"></span> 页，共<span th:text="${pageInfo.total}"></span> 条数据。 每页
                            <select class="form-control" onchange="changePagesize()" id="pagesize">
                                <option style="display: none">6</option>
                                <option>1</option>
                                <option>3</option>
                                <option>6</option>
                                <option>9</option>
                            </select> 条
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination">
                            <li>
                                <a th:href="@{/user/findAll (page=1,size=${pageInfo.pageSize})}" aria-label="Previous">首页</a>
                            </li>
                            <li><a th:href="@{/user/findAll (page=${pageInfo.pageNum-1},size=${pageInfo.pageSize})}">上一页</a></li>

                            <!--如果分页的页数大于5，就按照五条处理-->
                            <tr th:each="i :${#numbers.sequence(1,5)}" th:if="${pageInfo.pages} GT 5">
                                <li><a th:href="@{/user/findAll (page= ${i},size=${pageInfo.pageSize})}" th:text="${i}"></a></li>
                            </tr>

                            <!--如果小于等于五条，就按照实际分的页数-->
                            <tr th:each="i :${#numbers.sequence(1,pageInfo.pages)}" th:if="${pageInfo.pages} LE 5">
                                <li><a th:href="@{/user/findAll (page= ${i},size=${pageInfo.pageSize})}" th:text="${i}"></a></li>
                            </tr>

                            <li><a th:href="@{/user/findAll (page=${pageInfo.pageNum+1},size=${pageInfo.pageSize})}">下一页</a></li>
                            <li>
                                <a th:href="@{/user/findAll (page=${pageInfo.pages},size=${pageInfo.pageSize})}" aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->
            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <div th:replace="footer::footer"></div>
    <!-- 底部导航 /-->

</div>

<script>

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    function changePagesize(){
        var pagesize=$("#pagesize").val();
        location.href="/user/findAll?page=1&size="+pagesize;

    }

    $(document).ready(function (){

        // 激活导航位置
        setSidebarActive("order-cancel");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });

        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });

    });


</script>

</body>

</html>
