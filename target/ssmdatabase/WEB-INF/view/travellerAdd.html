    <meta charset="utf-8"/>

    <title>游客信息详情</title>

    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="../../plugins/morris/morris.css">
    <link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="../../plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../../plugins/treeTable/jquery.treetable.css">
    <link rel="stylesheet" href="../../plugins/treeTable/jquery.treetable.theme.default.css">
    <link rel="stylesheet" href="../../plugins/select2/select2.css">
    <link rel="stylesheet" href="../../plugins/colorpicker/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-markdown/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../plugins/ionslider/ion.rangeSlider.css">
    <link rel="stylesheet" href="../../plugins/ionslider/ion.rangeSlider.skinNice.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-slider/slider.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css">
</head>

<body class="hold-transition skin-yellow sidebar-mini" style="background-color: #F1F3F4">

<div class="wrapper">

    <!-- 页面头部 -->
    <div th:replace="header::header"></div>
    <!-- 页面头部 /-->

    <!-- 内容区域-->
    <div class="content-wrapper" style="background-color: #F1F3F4">

        <div id="center" >
            <!--添加乘客-->
            <form action="/traveller/add " method="post">
                <!-- 正文区域 -->
                <section class="content"> <!--旅游项目-->

                    <div class="panel panel-default">
                        <div class="panel-heading">乘客基本信息</div>
                        <div class="row data-type">
                            <input name="productid" th:value="${productid}" style="display: none">

                            <div class="col-md-2 title">姓名</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" name="name"
                                       placeholder="姓名" value="">
                            </div>

                            <div class="col-md-2 title">性别</div>
                            <div class="col-md-4 data">
                                <select class="form-control select2" style="width: 100%"
                                        name="sex">
                                    <option value="女" selected="selected">女</option>
                                    <option value="男">男</option>
                                </select>
                            </div>

                            <div class="col-md-2 title">电话号码</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" name="phoneNum"
                                       placeholder="电话号码" value="">
                            </div>

                            <div class="col-md-2 title">证件类型</div>
                            <div class="col-md-4 data">
                                <select class="form-control select2" style="width: 100%"
                                        name="credentialsType">
                                    <option value="0" selected="selected">身份证证件</option>
                                    <option value="1">学生证证件</option>
                                </select>
                            </div>

                            <div class="col-md-2 title">证件号码</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" placeholder="证件号码"
                                       name="credentialsNum" value="">
                            </div>

                            <div class="col-md-2 title">乘客类型</div>
                            <div class="col-md-4 data">
                                <select class="form-control select2" style="width: 100%"
                                        name="travellerType">
                                    <option value="0" >儿童</option>
                                    <option value="1" selected="selected">成人</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <!--订单信息/--> <!--工具栏-->
                    <div class="box-tools text-center">
                        <button type="submit" class="btn bg-yellow">添加</button>
                        <button type="button" class="btn bg-default"
                                onclick="history.back(-1);">返回</button>
                    </div>
                </section>
                <!-- 正文区域 /-->
            </form>

            <!--添加乘客-->


        </div>
    </div>
    <!-- 内容区域/-->

    <!--底部导航-->
    <div th:replace="footer::footer" ></div>
    <!-- 底部导航 /-->
</div>

<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>

<script src="../../plugins/knob/jquery.knob.js"></script>

<script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>

<script>
    $(document).ready(function () {
        $('#dateTimePicker').datetimepicker({
            format: "yyyy-mm-dd - hh:ii",
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN'
        });

    })

</script>

</body>

</html>
